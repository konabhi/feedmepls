<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>FeedMePls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body>

    <header>
        <i data-lucide="utensils-crossed" class="header-icon"></i>
        <h1>FEEDMEPLS</h1>
        <i data-lucide="utensils-crossed" class="header-icon"></i>
    </header>
    <p>Find nearby food carts & order on WhatsApp</p>

    <!-- Area Filter -->
    <div class="filter-container">
        <i data-lucide="filter" class="filter-icon"></i>
        <select id="area-filter">
            <option value="all">All Areas</option>
            <option value="Behind GIT College, Sitapura, Jaipur">
                GIT College Area
            </option>
        </select>
    </div>







    <!-- Cards -->
    <div id="cart-list"></div>

    <script src="script.js"></script>
</body>

</html>
